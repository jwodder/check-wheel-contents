[tox]
envlist = lint,typing,py36,py37,py38,py39,pypy3,dogfood
skip_missing_interpreters = True
isolated_build = True
minversion = 3.3.0

[testenv]
deps =
    pytest~=6.0
    pytest-cov~=2.0
    pytest-mock~=3.0
commands =
    pytest {posargs} test

[testenv:lint]
skip_install = True
deps =
    flake8~=3.7
    flake8-bugbear
    flake8-builtins~=1.4
    flake8-import-order-jwodder
    flake8-unused-arguments
commands =
    flake8 --config=tox.ini src test

[testenv:typing]
deps =
    click>=8.0.1
    mypy~=0.900
    types-toml
commands =
    mypy src

[testenv:dogfood]
deps =
    build
commands =
    python -m build --wheel
    check-wheel-contents dist

[pytest]
addopts = --cov=check_wheel_contents --no-cov-on-fail
filterwarnings = error
norecursedirs = test/data

[coverage:run]
branch = True
parallel = True

[coverage:paths]
source =
    src
    .tox/*/site-packages

[coverage:report]
precision = 2
show_missing = True

[flake8]
application-import-names = check_wheel_contents,testing_lib
doctests = True
exclude = .*/,build/,dist/,test/data,venv/
hang-closing = False
import-order-style = jwodder
max-doc-length = 80
max-line-length = 100
select = C,B,B902,B950,E,E242,F,I,U100,W
ignore = B005,E203,E262,E266,E501,I201,W503

[check-wheel-contents]
src_dir = src
